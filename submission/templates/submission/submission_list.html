{% extends "submission/base.html" %}

{% block content %}
<h1>Submission Index</h1>
<ul>
    {% for submission in object_list %}
        <li><a href="{% url 'submission_detail' submission.id %}">{{ submission }}</a></li>
    {% empty %}
        <li>No submissions yet.</li>
    {% endfor %}
</ul>
{% endblock %}
